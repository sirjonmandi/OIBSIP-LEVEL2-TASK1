<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="ebox">

            <div class="container">
                <input type="text" class="input up" value="00" disabled>
                <input type="text" class="input down" value="00" disabled>
            </div>
            <div class="container">
                <button class="button">&lt;</button>
                <button class="button">AC</button>
                <button class="button">.</button>
                <button class="button op">%</button>
            </div>

            <div class="container">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button op">+</button>
            </div>
            <div class="container">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button op">-</button>
            </div>
            <div class="container">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button op">X</button>
            </div>
            <div class="container">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button rs">=</button>
                <button class="button op">&#247;</button>
            </div>     
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
